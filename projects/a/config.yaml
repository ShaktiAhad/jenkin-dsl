conf:
  aws:
    common:
      gitUrl: 'https://github.com/ShaktiAhad/jenkin-dsl.git'
      branch: 'main'
      jenkinfilePath: 'main/jenkinfile_per_pipeline/Jenkinsfile.codePipeline'
      
    awsCodePipeline:
      codeCommitRepo: 'shakti-test-repo'
      cfStack: 's3-bucket-cf'
      codePipeline: 'shakti-test-nodejs'
      region: 'ap-northeast-1'
      inputParams:
        string: 
          releaseVersion:
            defaultValue: 'x.x.x'
            description: 'release version'

    awsEventRule:
      eventRule: 'test'
      region: 'ap-northeast-1'
      inputParams:
        string: 
          releaseVersion:
            defaultValue: 'x.x.x'
            description: 'release version'

        choice:
          event_rule_status:
            description: 'Change event rule status'
            choices: ['enable', 'disable']